<!DOCTYPE html>

<html lang="en">

<head>
  <title></title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" href="favicon.jpg">

</head>

<body>

  <main class="container">
    <nav class="navbar navbar-light bg-primary p-5">
    </nav>    

    <div class="row">
    <!-- Top level menu  -->
    <div class="d-grid gap-1 col-6 p-1">
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Donor <br/>management</button>
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Recipient listing <br/> / Pre-transplant management</button>
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Recipient - <br/>Long term post-transplant management</button>
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Calculators</button>
    </div>

    <div class="d-grid gap-1 col-6 p-1">
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Recipient <br/> evaluation</button>
      <button class="p-0 btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Recipient -<br/>Perioperative/Immediate<br/>post-transplant care</button>
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Special <br/>considerations</button>
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Resident / Fellow <br/> resources</button>
    </div>
    <!-- Top level menu  -->

    <!-- Subcategory level menu  -->
    <div class="d-grid gap-1 col-6 p-1">
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Pediatric Patient Transition</button>
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Neuroendocrine Liver Metastase</button>

    </div>

    <div class="d-grid gap-1 col-6 p-1">
      <button class="btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">ABO-Incompatible Liver Transplant Protocol</button>
      <button class="p-0 btn btn-outline-dark mt-2 rounded" style="min-height: 110px;">Mayo Protocol for Hilar Cholangiocarcinoma</button>
    </div>
    <!-- Subcategory level menu  -->


    <div class="d-grid gap-1 col-12 p-1">
      <div class="btn-group" role="group" aria-label="mainCategoryCrumb" style="min-height: 70px;">
        <button type="button" class="btn btn-dark col-4">Main category</button>
        <button type="button" class="btn btn-outline-dark col-8">Living donor evaluation</button>
      </div>
    </div>

    <div class="d-grid gap-1 col-12 p-1">
      <div class="btn-group" role="group" aria-label="subCategoryCrumb" style="min-height: 70px;">
        <button type="button" class="btn btn-dark col-4">Subcategory</button>
        <button type="button" class="btn btn-outline-dark col-8">Suitability criteria</button>
      </div>
    </div>

    
    <div class="d-grid gap-1 col p-1">
      <button class="btn btn-outline-dark mt-2 rounded px-5" style="min-height: 70px;">General Work up and Considerations for Diseased Donors</button>
      <button class="btn btn-outline-dark mt-2 rounded px-5" style="min-height: 70px;">Donor risk factors and Selection Criteria</button>
      <button class="btn btn-outline-dark mt-2 rounded px-5" style="min-height: 70px;">Retrieval & Logistics</button>
      <button class="btn btn-outline-dark mt-2 rounded px-5" style="min-height: 70px;">Marginal donor considerations (steatosis, age, cold ischemia)</button>
      <button class="btn btn-outline-dark mt-2 rounded px-5" style="min-height: 70px;">Graft perfusion & packaging SOP (LDL-009)</button>
    </div>



    </div>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  
</body>

</html>
