  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.5.2/auth0-spa-js.production.js"></script>
  <script>
  let auth0Client;

  async function initAuth0() {
    // Make sure SDK is available
    if (typeof createAuth0Client === "undefined") {
      console.error("Auth0 SDK not loaded");
      return;
    }

    auth0Client = await createAuth0Client({
      domain: "srhpb.ca.auth0.com",
      client_id: "Abvc8NGILDDu6R1iaQJ9C0tbSNVjWuJM",
      cacheLocation: "localstorage", // keeps session across reloads
    });

    // Handle callback if redirected from Auth0
    if (window.location.search.includes("code=") &&
        window.location.search.includes("state=")) {
      await auth0Client.handleRedirectCallback();
      window.history.replaceState({}, document.title, "/");
    }

    // Check login state
    const isAuthenticated = await auth0Client.isAuthenticated();

    if (isAuthenticated) {
      const user = await auth0Client.getUser();
      console.log("Logged in as:", user);
      document.getElementById("status").innerText = `Welcome ${user.name || user.email}`;
    } else {
      document.getElementById("status").innerText = "Not logged in";
    }
  }

  async function login() {
    await auth0Client.loginWithRedirect({
      authorizationParams: {
        redirect_uri: window.location.origin,
      }
    });
  }

  async function logout() {
    auth0Client.logout({
      logoutParams: {
        returnTo: window.location.origin,
      }
    });
  }

  window.onload = initAuth0;
</script>
