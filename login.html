<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth0 SPA v2.1 Test</title>
</head>
<body>
  <h1>Auth0 Login Test</h1>
  <button id="login">Login</button>
  <button id="logout">Logout</button>
  <pre id="result"></pre>

  <!-- âœ… Auth0 SDK v2.1 -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>


  <!-- App Code -->
  <script>
    let auth0Client;

    window.addEventListener("load", async () => {
      try {
        auth0Client = await createAuth0Client({
          domain: "srhpb.ca.auth0.com",   // from Auth0 dashboard
          client_id: "Abvc8NGILDDu6R1iaQJ9C0tbSNVjWuJM",       // from Auth0 dashboard
          cacheLocation: "localstorage",     // keeps session on Netlify
        });

        // Handle redirect after login
        if (window.location.search.includes("code=") &&
            window.location.search.includes("state=")) {
          await auth0Client.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/");
        }

        // Show user info if logged in
        if (await auth0Client.isAuthenticated()) {
          const user = await auth0Client.getUser();
          document.getElementById("result").textContent =
            "Logged in as: " + JSON.stringify(user, null, 2);
        }

        // Wire up login/logout
        document.getElementById("login").addEventListener("click", () =>
          auth0Client.loginWithRedirect({
            authorizationParams: { redirect_uri: window.location.origin },
          })
        );

        document.getElementById("logout").addEventListener("click", () =>
          auth0Client.logout({ logoutParams: { returnTo: window.location.origin } })
        );
      } catch (err) {
        console.error("Auth0 init error:", err);
        document.getElementById("result").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
